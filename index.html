<body>
    <div class="wrapper">
        <div class="game">

                    <p>Протримайся хвилину, тікаючи мишкою від квадратів</p>
                    <p>Гра почнеться при наведенні на сіре поле</p>

                </div>
            </div>
        </div>
    </div>
